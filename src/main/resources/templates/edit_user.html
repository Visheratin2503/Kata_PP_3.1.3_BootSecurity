<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit User</h1>

    <form th:method="patch" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" class="mt-4">
        <div class="form-group">
            <label for="name">Enter name: </label>
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>

        <div class="form-group">
            <label for="lastName">Enter last name: </label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
            <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" th:field="*{username}" id="username"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        </div>

        <div class="form-group">
            <label for="name">Password: </label>
            <label for="password"></label>
            <input type="text" class="form-control" th:field="*{password}" id="password"/>
        </div>

        <div class="form-group">
            <label>Roles:</label>
            <select multiple="multiple" class="form-control" th:field="*{roles}">
                <option th:each="role: ${allRoles}" th:value="${role.id}" th:text="${role.toString()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
    </form>


    <form th:method="delete" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" class="mt-3">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <form action="/logout" method="post" class="mt-3">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>
</body>
</html>
