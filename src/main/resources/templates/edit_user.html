<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form th:method="patch" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
    <br/>
    <br/>
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

<!--    <input th:field="*{password}" id="password" type="hidden"/>-->
    <br/>
    <label for="name">Password: </label>
    <label for="password"></label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <p>
        <label> Roles:
            <select multiple="multiple" th:field="*{roles}">
                <option th:each="role: ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.toString()}"></option>
            </select>
        </label>
    </p>

    <br/>
    <br/>
    <input type="submit" value="Edit!"/>
</form>

<form th:method="delete" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}">
    <input type="submit" value="Delete"/>
</form>

<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
