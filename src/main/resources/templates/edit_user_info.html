<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container mt-5">
    <h1 class="text-left">Edit My Info</h1>

<!--    <form th:method="post" th:action="@{/user/edit-info}" th:object="${user}" class="mt-4">-->

        <form th:method="patch" th:action="@{/user/{id}/edit-info(id=${user.id})}" th:object="${user}" class="mt-4">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" th:field="*{username}" id="username"/>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" th:field="*{password}" id="password"/>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <form th:action="@{/logout}" method="POST" class="mt-3">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

</div>
</body>
</html>
