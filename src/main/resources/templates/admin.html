<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <thead>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Lastname</th>
    <th scope="col">Username</th>
    <th scope="col">Roles</th>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">...</td>
        <td th:utext="${user.name}">...</td>
        <td th:utext="${user.lastName}">...</td>
        <td th:utext="${user.username}">...</td>
        <td th:utext="${user.getRolesToString()}">...</td>

        <td><form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}">
            <input type="submit" value="EDIT USER"/>
        </form></td>

        <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
            <input type="submit" value="DELETE USER"/>
        </form></td>

        <td><form th:method="GET" th:action="@{/admin/{id}/page(id=${user.getId()})}" th:object="${user}">
            <input type="submit" value="USER DETAILS"/>
        </form></td>

    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Add User"
       onclick="window.location.href = '/admin/new'">
<br>
<a th:href="@{/logout}">Logout</a>
<br>

</body>
</html>
