<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Admin Panel</h1>

    <table class="table table-bordered table-striped mt-4">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Username</th>
            <th>Roles</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.username}">...</td>
            <td th:utext="${user.getRolesToString()}">...</td>

            <td>
                <a class="btn btn-primary" th:href="@{/admin/{id}/edit(id=${user.id})}">Edit</a>
                <form th:action="@{/admin/{id}(id=${user.id})}" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success mt-3" th:href="@{/admin/new}">Add New User</a>
    <form th:action="@{/logout}" method="POST" class="mt-3">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>
</body>
</html>
